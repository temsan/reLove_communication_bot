version: "3.1"

nlu:

- intent: show_profile
  examples: |
    - Покажи мой профиль
    - Открой мой профиль
    - Хочу посмотреть свой профиль
    - Что у меня в профиле?
    - Мои данные
    - Покажи информацию обо мне
    - Что ты знаешь обо мне?
    - Какие у тебя есть данные обо мне?
    - Профиль

- intent: analyze_profile
  examples: |
    - Проанализируй мой профиль
    - Что ты можешь сказать обо мне?
    - Расскажи обо мне
    - Проанализируй меня
    - Какие у меня особенности?
    - Что можно сказать о моем профиле?
    - Дай анализ моего профиля
    - Оцени мой профиль

- intent: update_profile
  examples: |
    - Обнови мой профиль
    - Хочу изменить данные
    - Нужно обновить информацию
    - Изменить профиль
    - Добавь информацию в мой профиль
    - Обнови данные
    - Хочу дополнить профиль
    - Внеси изменения в профиль

- intent: get_help
  examples: |
    - Помоги
    - Мне нужна помощь
    - Что ты умеешь?
    - Что ты можешь?
    - Какие у тебя есть функции?
    - Помощь
    - Инструкция
    - Как пользоваться?
    - Что ты можешь делать?

- intent: ask_about_psychology
  examples: |
    - Дай психологический совет
    - Что посоветуешь?
    - Как справиться со стрессом?
    - Как улучшить настроение?
    - Психологическая помощь
    - Нужен совет
    - Как успокоиться?
    - Как справиться с тревогой?

- intent: set_emotional_state
  examples: |
    - Я чувствую себя хорошо
    - У меня плохое настроение
    - Я тревожусь
    - Я спокоен
    - Я устал
    - Я в восторге
    - Мне грустно
    - Я счастлив
    - Чувствую тревогу
    - Испытываю стресс
    - Я в порядке
    - Не очень хорошо себя чувствую
