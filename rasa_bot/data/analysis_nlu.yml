version: "3.1"

nlu:
# Намерения для анализа профиля и эмоционального состояния
- intent: analyze_my_state
  examples: |
    - проанализируй моё состояние
    - что ты можешь сказать о моём состоянии?
    - как я себя чувствую в последнее время?
    - просканируй мой профиль
    - дай анализ моего эмоционального состояния
    - что показывает анализ моего настроения?
    - проверь моё психологическое состояние
    - проанализируй мою переписку
    - что говорит о моём состоянии история сообщений?

- intent: get_insights
  examples: |
    - какие у меня есть инсайты?
    - покажи мою статистику
    - что интересного в моей активности?
    - какие у меня паттерны поведения?
    - покажи мою активность за последнее время
    - как часто я пользуюсь ботом?
    - в какое время я наиболее активен?
    - какие у меня эмоциональные тенденции?

- intent: track_mood
  examples: |
    - отслеживай моё настроение
    - хочу отметить своё состояние
    - обнови моё эмоциональное состояние
    - у меня [хорошее](emotional_state) настроение
    - я чувствую себя [подавленным](emotional_state)
    - сейчас я [в тревоге](emotional_state)
    - отметь что я [спокоен](emotional_state)
    - у меня [приподнятое](emotional_state) настроение
    - я [устал](emotional_state)

- intent: get_recommendations
  examples: |
    - что ты мне посоветуешь?
    - дай рекомендации по улучшению состояния
    - что мне сделать чтобы чувствовать себя лучше?
    - посоветуй что-нибудь для поднятия настроения
    - как мне справиться с тревогой?
    - что делать при стрессе?
    - как улучшить своё эмоциональное состояние?
    - дай психологический совет

# Сущности
- regex: emotional_state
  examples: |
    - [радостный](emotional_state)
    - [счастлив](emotional_state)
    - [грустный](emotional_state)
    - [подавленный](emotional_state)
    - [взволнованный](emotional_state)
    - [в тревоге](emotional_state)
    - [спокойный](emotional_state)
    - [уставший](emotional_state)
    - [раздражённый](emotional_state)
    - [в ярости](emotional_state)
