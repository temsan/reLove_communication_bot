[pytest]
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Настройки для асинхронных тестов
asyncio_mode = auto

# Показывать подробный вывод для упавших тестов
addopts = -v --tb=short

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
